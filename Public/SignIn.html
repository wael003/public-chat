<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
<style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 350px;
      transition: all 0.4s ease-in-out;
    }

    .tabs {
      display: flex;
      cursor: pointer;
    }

    .tabs div {
      flex: 1;
      text-align: center;
      padding: 14px;
      font-weight: bold;
      background: #eee;
      transition: background 0.3s;
    }

    .tabs div.active {
      background: #28a745;
      color: white;
    }

    .form {
      padding: 20px;
      display: none;
    }

    .form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchForm('signin')">Sign In</div>
      <div class="tab" onclick="switchForm('signup')">Sign Up</div>
    </div>

    <div id="signin" class="form active">
      <h3>Welcome Back</h3>
      <form id="signinForm">
        <input type="text" placeholder="Email or Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>

    <div id="signup" class="form">
      <h3>Create Account</h3>
      <form id="signupForm">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function switchForm(tab) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelector(`.tab[onclick="switchForm('${tab}')"]`).classList.add('active');
    }


    
  </script>
  <script src="scripts/sign.js"></script>
</body>
</html>
